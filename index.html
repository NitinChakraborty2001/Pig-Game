<!DOCTYPE html>
<html lang="en">
	<!-- Head -->
	<head>
		<!-- Required Meta Tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1, ie=edge" />

		<!-- Favourite Icon -->
		<link rel="shortcut icon" href="./Assets/Favicon.png" type="image/x-icon" />

		<!-- Template - CSS -->
		<link rel="stylesheet" href="./Assets/CSS/Style.css" />

		<!-- Template - JavaScript -->
		<script defer src="./Assets/JavaScript/Script.js"></script>

		<!-- Title -->
		<title>Pig Game - Nitin Chakraborty</title>
	</head>

	<!-- Body -->
	<body>
		<!-- Main -->
		<main>
			<!-- Section : Player 0 -->
			<section class="player player--0 player--active">
				<h2 class="name" id="name--0">Player 1</h2>
				<!-- Score : Player 0 -->
				<p class="score" id="score--0">50</p>
				<div class="current">
					<p class="current-label">Current Score</p>
					<!-- Current Score : Player 0 -->
					<p class="current-score" id="current--0">0</p>
				</div>
			</section>

			<!-- Section : Player 1 -->
			<section class="player player--1">
				<h2 class="name" id="name--1">Player 2</h2>
				<!-- Score : Player 1 -->
				<p class="score" id="score--1">25</p>
				<div class="current">
					<p class="current-label">Current Score</p>
					<!-- Current Score : Player 1 -->
					<p class="current-score" id="current--1">0</p>
				</div>
			</section>

			<!-- Dice Element -->
			<img src="./Assets/Images/Dice--6.png" alt="Dice Element" class="dice" />

			<!-- New Game Button -->
			<button class="button button--newGame">🔄 New Game</button>
			<!-- Roll Dice Button -->
			<button class="button button--rollDice">🎲 Roll Dice</button>
			<!-- Hold Button -->
			<button class="button button--hold">📥 Hold</button>
		</main>
	</body>
</html>
